<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar rounded">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand fs-1 fw-bolder" href="#" style="color: #ae0060;"> Budget planner</a>
        </div>
    </nav>

    <main class=" row">
        <!-- Start of Form Income -->
        <div id="form" class="form rounded-end-5 mt-5" style="width: 40%; height: fit-content;" >
            <div class="form-head pt-4 text-center " style="color: #ae0060;"><h3>Income :</h3></div>
            <div class="form-body ps-3">
                <label for="" class="col-12 mt-2 text-center">Basic income :</label>
                <input type="text" class="col-10 rounded-3" id="inp1">
                <label for="" class="col-12 mt-2 text-center">Investments :</label>
                <input type="text" class="col-10 rounded-3" id="inp2">
                <label for="" class="col-12 mt-2 text-center">Pension :</label>
                <input type="text" class="col-10 rounded-3" id="inp3">
                <label for="" class="col-12 mt-2 text-center">Other income :</label>
                <input type="text" class="col-10 rounded-3" id="inp4">
            </div>
            <div class="form-btn d-flex row">
                <button onclick="submit()" id="sub" class="sub m-auto mb-3 mt-5 rounded-4 fw-bolder" style="width: 30%;">Submit</button>
                <button onclick="clr()" id="rst" class="rst m-auto mb-3 mt-5 rounded-4 fw-bolder placeholder-wave" style="width: 30%;">Reset</button>
                <button onclick="next()" id="nxt" class="nxt m-auto mb-3 mt-5 rounded-4 fw-bolder">Expenses</button>
            </div>
            
        </div>
        <!-- End of Form Income -->
        <!-- Start of Form Expenses -->
        <div id="form-exp" class="form-expense rounded-end-5 mt-5" style="width: 40%; height: fit-content;" >
            <div class="form-head pt-4 text-center " style="color: #ae0060;"><h3>Input Expense :</h3></div>
            <div class="form-body ps-3">
                <label for="" class="col-12 mt-2 text-center">Title :</label>
                <input type="text" class="col-6 rounded-3" id="inp5">
                <label for="" class="col-12 mt-2 text-center">Amount :</label>
                <input type="text" class="col-6 rounded-3" id="inp6">
            </div>
            <div class="frm-expBtn d-flex">
                <button onclick="subt()" class="sbt rounded-4 fw-bolder m-auto mt-5 mb-5 fw-bolder placeholder-wave">Submit</button>
                <button onclick="rest()" class="rest border border-none rounded-4 fw-bolder m-auto mt-5 mb-5 fw-bolder">Restart</button>
            </div>
           
        </div>
        <!-- End of Form Expenses -->
        <!-- Start of Display -->
        <div class="display rounded-start-5 mt-5" style="width: 40%; height: fit-content;" id="dis">
            <div id="display1" class="pt-1">
                <div class="dis1-head text-center"><h3>Total Income :</h3></div>
                <div id="dis1" class="dis1-body col-10 m-auto rounded-3 text-center pt-3 fs-4 fw-bolder" style="height: 2em;"></div>
            </div>
            <div id="display2" class="pt-4">
                <div class="dis2-head text-center"><h3>Balance :</h3></div>
                <div id="dis2" class="dis2-body col-10 m-auto rounded-3 text-center pt-3 fs-4 fw-bolder" style="height: 2em;"></div>
            </div>
            <div id="display3" class="pt-4">
                <div class="dis3-head text-center" id="dis3H"><h3>Details :</h3></div>
                <div id="dis3" class="dis3-body m-auto mb-4 col-11 rounded-3 pt-2" style="height: fit-content;">
                    <ul id="dis3List">
                        
                    </ul>
                </div>
            </div>
        </div>
        <!-- End of Display -->
    </main>
   
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
